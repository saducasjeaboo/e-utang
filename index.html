<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Debt | Smart Sari-Sari Store Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #0056b3; }
    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 { text-align: center; color: #333; }
    .debtor-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
    }
    .total { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>E-Utang System</h2>
    <div id="login-section">
      <h3>Enter Admin Password</h3>
      <input type="password" id="adminPassword" placeholder="Enter password">
      <button id="loginBtn">Login</button>
    </div>

    <div id="main-section" style="display:none;">
      <button id="addDebtorBtn">âž• Add New Debtor</button>
      <div id="debtorsList"></div>
    </div>

    <div id="addDebtorSection" style="display:none;">
      <h3>Add Debtor</h3>
      <input type="text" id="debtorName" placeholder="Debtor Name">
      <button id="saveDebtorBtn">Save</button>
      <button id="backBtn">Back</button>
    </div>

    <div id="debtorDetailsSection" style="display:none;">
      <h3 id="debtorTitle"></h3>
      <input type="text" id="productName" placeholder="Product name">
      <input type="number" id="productPrice" placeholder="Price">
      <button id="addProductBtn">Add Product</button>
      <div id="productList"></div>
      <h4 class="total" id="totalDebt"></h4>
      <input type="number" id="paymentAmount" placeholder="Enter payment">
      <button id="payBtn">Pay</button>
      <button id="deleteDebtorBtn">Delete Debtor</button>
      <button id="backToListBtn">Back</button>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
